    <script>
        function displayFormData() {
            const formDataJSON = localStorage.getItem('formData');

                const formData = JSON.parse(formDataJSON);

                const container = document.getElementById('formDataContainer');

                console.log(formData)

                document.getElementById("location").innerHTML = `Country: ${formData.country}`
                document.getElementById("email").innerHTML = `Email: ${formData.email}`
                document.getElementById("dob").innerHTML = `Date of Birth: ${formData.dob}`
                document.getElementById("Gender").innerHTML = `Gender: ${formData.sex}`
                document.getElementById("SUBJECT").innerHTML = formData.subject

        }
